<script src="#(contextPath)/libs/lit-common.js"></script>
<script>
    Vue.use(ELEMENT, {size: 'medium '})
    let vm = new Vue({
        el: '#app',
        data: function () {
            return {
                dataForm: {
                    username: '',
                    password: '',
                    captcha: ''
                },
                dataRule: {
                    username: [{required: true, message: '必填项不能为空', trigger: 'blur'}],
                    password: [{required: true, message: '必填项不能为空', trigger: 'blur'}],
                    captcha: [{required: true, message: '必填项不能为空', trigger: 'blur'}]
                }
            }
        },
        methods: {
            dataFormSubmitHandle() {
                this.$refs['dataForm'].validate(function (valid) {
                    if (valid) {
                        vm.doLogin()
                    }
                })
            },
            doLogin() {
                let params = 'grant_type=password&username=' + this.dataForm.username + '&password=' + this.dataForm.password
                Lit.httpRequest.post('/oauth/token?' + params).then(res => {
                    if (res.access_token) {
                        localStorage.setItem('access_token', res.access_token)
                        document.cookie = 'access_token=' + res.access_token
                        window.location.href = contextPath + '/index'
                    }
                })
            }
        }
    })
</script>
