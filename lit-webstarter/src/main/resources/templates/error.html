<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>error</title>
</head>
<body>
<div th:text="${status}"></div>
<div th:text="${message}"></div>

</body>
</html>
