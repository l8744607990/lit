<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>字典管理</title>

    <th:block th:include="commons::head-css"></th:block>

</head>
<body>
<!-- 固定头部 -->
<th:block th:replace="~{commons::header-nav}"/>
<!-- 左侧菜单 -->
<th:block th:replace="~{commons::left-menu}"/>

<!-- 主页面 -->
<div class="main col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><i class="glyphicon glyphicon-home"></i></a></li>
            <li class="active">系统管理</li>
            <li class="active">字典管理</li>
        </ol>
    </div>

    <div class="row">
        <form class="form-horizontal " action="" method="post" name="query-form">
            <div class="col-sm-6 col-md-4 form-group">
                <div class="col-sm-4 text-right control-label">关键字:</div>
                <div class="col-sm-8 ">
                    <input name="keyWord" class="input-sm form-control" type="text" th:value="${dictionaryQo.keyWord}"
                           placeholder="请输入">
                </div>
            </div>
            <div class="col-sm-6 col-md-4 form-group">
                <div class="col-sm-4 text-right control-label">是否系统级:</div>
                <div class="col-sm-8 ">
                    <select name="system" class="form-control">
                        <option value=""></option>
                        <option value="true" th:selected="${dictionaryQo.system}">是</option>
                        <option value="false" th:selected="${dictionaryQo.system}">否</option>
                    </select>
                </div>
            </div>
            <input type="hidden" name="pageNum" th:value="${dictionaryQo.pageNum}">
            <input type="hidden" name="pageSize" th:value="${dictionaryQo.pageSize}">
            <div class="col-sm-12 col-md-4 text-center form-group">
                <button id="data-query" class="btn btn-sm btn-primary">查询</button>
                <button id="data-reset" class="btn btn-sm btn-reset">重置</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="breadcrumb">
            <button id="data-add" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i>增加</button>
            <a class="btn btn-sm  btn-danger data-del"><i class="fa fa-trash"></i>&nbsp;&nbsp;删除</a>
        </div>

        <table class="table ">
            <thead>
            <tr>
                <th class="text-center">
                    <input class="check-all" type="checkbox">
                </th>
                <th>字典Key</th>
                <th>字典值</th>
                <th>是否系统级</th>
                <th>备注</th>
                <th class="min-width150">操作</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item : ${result}" th:data-id="${item.dictId}">
                <td class="text-center">
                    <input class="check-ls" type="checkbox">
                </td>
                <td th:text="${item.dictKey}"></td>
                <td th:text="${item.dictValue}"></td>
                <td th:text="${item.system}?是:否"></td>
                <td th:text="${item.memo}"></td>
                <td class="min-width150">
                    <a class="btn btn-sm btn-info data-modify"> <i class="fa fa-pencil"></i></a>
                    <!--<a href="#" class="data-modify" title="编辑"><i class="fa fa-pencil"></i></a>-->
                    <!--<a th:href="@{'/diction/list/' + ${item.dictId}}" class="data-children" title="管理子字典"><i-->
                            <!--class="fa fa-level-down"></i></a>-->
                    <a class="btn btn-sm btn-danger data-del"><i class="fa fa-trash">删除</i></a>
                </td>
            </tr>
            <!--<tr>-->
            <!--<td colspan="6">-->
            <!--<div class="no-data text-center">-->
            <!--<span><i class="iconfont icon-help"></i>没有数据</span>-->
            <!--</div>-->
            <!--</td>-->
            <!--</tr>-->
            </tbody>
        </table>
    </div>

</div>

<!-- 新增和编辑弹出框 -->
<div id="modal-edit" class="modal-body" style="display: none">
    <form id="form-edit" class="form-horizontal" action="">
        <input type="text" name="dictId" class="hide">
        <div class="form-group">
            <span class="control-label col-sm-3"><i class="text-danger">*&nbsp;</i>字典key :</span>
            <div class="col-sm-8">
                <input type="text" name="dictKey" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <span class="control-label col-sm-3"><i class="text-danger">*&nbsp;</i>字典值 :</span>
            <div class="col-sm-8">
                <input type="text" name="dictValue" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <span class="control-label col-sm-3"><i class="text-danger">*&nbsp;</i>是否系统级 :</span>
            <div class="col-sm-8">
                <select name="system" class="form-control">
                    <option value="true">是</option>
                    <option value="false" selected>否</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <span class="control-label col-sm-3"><i class="text-danger">*&nbsp;</i>备注 :</span>
            <div class="col-sm-8">
                <textarea name="memo" class="form-control" rows="3"></textarea>
            </div>
        </div>
    </form>
</div>


<th:block th:include="~{commons::bottom-js}"/>
<script th:src="@{/src/js/dictionary.js}"></script>
</body>
</html>
